<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis Moraa - Blog Post</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Blog post by Elvis Moraa">
    <style>
        /* Blog post specific styles */
        .post-meta {
            color: #666666;
            font-style: italic;
            margin: 10px 0;
            padding: 10px;
            background-color: #F0F0F0;
            border-left: 4px solid #003366;
        }

        .post-content {
            margin: 20px 0;
            line-height: 1.8;
        }

        .post-content h3 {
            font-family: 'Silkscreen', monospace;
            color: #003366;
            margin: 20px 0 10px 0;
        }

        .post-content ul {
            margin: 10px 0 10px 30px;
        }

        .post-tags {
            margin: 15px 0;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            background-color: #CCCCCC;
            border: 1px solid #000000;
            font-size: 12px;
        }

        /* Comments section styles */
        .comments-section {
            margin-top: 40px;
            border-top: 3px solid #000000;
            padding-top: 20px;
        }

        .comment {
            border: 2px solid #000000;
            padding: 15px;
            margin: 15px 0;
            background-color: #F0F0F0;
        }

        .comment-header {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #CCCCCC;
        }

        .comment-author {
            font-family: 'Silkscreen', monospace;
            color: #003366;
        }

        .comment-date {
            font-size: 12px;
            color: #666666;
            margin-left: 10px;
        }

        .comment-content {
            margin-top: 8px;
            line-height: 1.6;
        }

        /* Comment form styles */
        .comment-form {
            margin-top: 30px;
            border: 2px solid #000000;
            padding: 20px;
            background-color: #F0F0F0;
        }

        .comment-form h3 {
            font-family: 'Silkscreen', monospace;
            color: #003366;
            margin: 0 0 15px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 95%;
            padding: 8px;
            border: 2px solid #000000;
            font-family: "Times New Roman", Times, Georgia, serif;
            font-size: 14px;
            background-color: #FFFFFF;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-note {
            font-size: 12px;
            color: #666666;
            font-style: italic;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: #FFFFFF;
            border: 2px solid #000000;
            font-weight: bold;
            cursor: pointer;
            font-family: "Times New Roman", Times, Georgia, serif;
            font-size: 14px;
        }

        .submit-btn:hover {
            background-color: #0055AA;
        }

        .no-comments {
            padding: 20px;
            text-align: center;
            font-style: italic;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER ROW -->
        <div class="header">
            <h1 class="silk">Elvis Moraa</h1>
            <p class="tagline">Retro Blog</p>
        </div>

        <!-- NAVIGATION BAR -->
        <div class="nav">
            <a href="./index.html">Home</a>
            <span class="separator">|</span>
            <a href="./projects.html">Projects</a>
            <span class="separator">|</span>
            <a href="./what_i_use.html">Skills & Tools</a>
            <span class="separator">|</span>
            <a href="./blog.html">Blog</a>
            <span class="separator">|</span>
            <a href="./resume.html">Resume</a>
        </div>

        <!-- CONTENT ROW -->
        <div class="content" id="post-content">
            <!-- Blog post content will be loaded here by JavaScript -->
            <center>
                <p>Loading post...</p>
            </center>
        </div>

        <!-- FOOTER ROW -->
        <div class="footer">
            <p><strong>Contact</strong></p>
            <p>
                <a href="mailto:alanray459@gmail.com">Send me an email</a>
                <span>or</span>
                <a href="./resume.html">Download a copy of my resume</a>
            </p>
            <p>I'm available on all platforms but predominantly just email.</p>

            <hr style="border-top: 1px solid #FFFFFF; margin: 15px auto; width: 80%;">

            <p class="last-updated">
                Last updated: December 2025<br>
                Best viewed in any browser | 760x600 or higher
            </p>
        </div>
    </div>

    <script src="./js/blog.js"></script>
</body>

</html>
